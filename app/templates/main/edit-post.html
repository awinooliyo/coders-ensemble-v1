{% extends 'main.html' %}

{% block title %}Edit Post{% endblock title %}

{% block main %}

    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Create your post</h2>

            <form class="post-form" action="" method="POST">
                {{ form.hidden_tag() }}
                {{ form.title.label }}
                {{ form.title() }}
                {{ form.content.label }}<br>
                {{ form.content() }}<br>
                {{ form.post() }}
            </form>
        </div>
    </div>
        
{% endblock main %}
